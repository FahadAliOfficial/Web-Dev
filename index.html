<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Dev Lab</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background: #f5f5f5;
        text-align: center;
      }

      header {
        background: #4caf50;
        color: white;
        padding: 20px;
      }

      header h1 {
        margin: 0;
        font-size: 28px;
      }

      header p {
        font-size: 16px;
        margin-top: 5px;
      }

      .container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        flex: 1; /* Pushes footer to the bottom */
      }

      .grid {
        margin-top: 50px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        justify-content: center;
      }

      .card {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-decoration: none;
        color: #333;
        font-weight: bold;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        background: #4caf50;
        color: white;
      }

      footer {
        background: #333;
        color: white;
        padding: 20px;
        position: relative;
        margin-top: auto;
        text-align: center;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to my Web Dev</h1>
      <p>A collection of web development resources.</p>
    </header>

    <main class="container">
      <h2>Select a Category</h2>
      <div class="grid">
        <a href="Forms-HTML+CSS/index.html" class="card">HTML & CSS Forms</a>
        <a href="Forms-HTML+Tailwind/index.html" class="card">HTML & Tailwind/a>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Fahad Ali | Web Dev Lab</p>
    </footer>
  </body>
</html>
