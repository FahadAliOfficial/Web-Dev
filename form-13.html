<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in Touch Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0b4870;
        }
        .form-container {
            background: white;
            padding: 30px;
            width: 350px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .form-container h2 {
            font-size: 22px;
            margin-bottom: 20px;
            color: #0b4870;
        }
        h2::after{
            content: '';
            display: block;
            width: 50px;
            height: 2px;
            background: #000;
            margin: 8px auto 0; /* Centers it below the text */
        }
        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: black;
        }
        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid black;
            /* border-radius: 5px; */
            font-size: 14px;
        }
        .form-group textarea {
            resize: none;
            height: 80px;
        }
        .send-btn {
            width: 30%;
            background-color: black;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
        }
        .send-btn:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Get in touch</h2>
        <form>
            <div class="form-group">
                <label>Name</label>
                <input type="text" required>
            </div>
            <div class="form-group">
                <label>Email address</label>
                <input type="email" required>
            </div>
            <div class="form-group">
                <label>Message</label>
                <textarea required></textarea>
            </div>
            <button class="send-btn" type="submit">Send</button>
        </form>
    </div>

</body>
</html>
