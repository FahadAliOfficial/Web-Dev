<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="flex w-full max-w-4xl bg-white shadow-lg rounded-lg overflow-hidden">
      <div class="w-1/2 p-8 bg-gradient-to-b from-blue-500 to-purple-500 text-white flex flex-col justify-center items-center">
        <h2 class="text-3xl font-semibold mb-4">Log in</h2>
        <form class="w-full">
          <div class="mb-4">
            <label class="block text-sm">Username *</label>
            <input type="text" placeholder="Enter your Username" required class="w-full p-2 rounded text-black" />
          </div>
          <div class="mb-4">
            <label class="block text-sm">Password *</label>
            <input type="password" placeholder="Enter your Password" required class="w-full p-2 rounded text-black" />
          </div>
          <div class="flex items-center mb-4">
            <input type="checkbox" class="mr-2" />
            <label class="text-sm">Remember me</label>
          </div>
          <button type="submit" class="w-full bg-yellow-400 hover:bg-yellow-500 text-black font-bold py-2 rounded">LOGIN</button>
          <div class="flex justify-between text-sm mt-4">
            <a href="#" class="hover:underline">Forgot password?</a>
            <a href="#" class="hover:underline">Don't have an account?</a>
          </div>
        </form>
      </div>
      <div class="w-1/2">
        <img src="Icons/bg12.png" alt="Login Image" class="w-full h-full object-cover" />
      </div>
    </div>
  </body>
</html>
