<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in Touch</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-center">
    <div class="max-w-3xl mx-auto bg-white p-6 shadow-lg mt-10 rounded-lg">
        <div class="mb-6">
            <img src="Icons/bg17.jpg" alt="Building" class="w-full h-64 object-cover rounded-lg">
        </div>
        
        <div class="flex justify-around text-lg font-semibold text-gray-700 mb-6">
            <span>Sydney</span>
            <span>Melbourne</span>
            <span>Los Angeles</span>
            <span>London</span>
        </div>
        
        <div class="flex flex-col md:flex-row justify-between gap-6">
            <div class="md:w-1/2 text-left">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Get in Touch</h2>
                <input type="text" placeholder="Enter your Name" class="w-full p-3 mb-4 border border-gray-300 rounded-lg">
                <input type="email" placeholder="Enter a valid email address" class="w-full p-3 mb-4 border border-gray-300 rounded-lg">
                <textarea rows="4" placeholder="How can we help?" class="w-full p-3 mb-4 border border-gray-300 rounded-lg"></textarea>
                <button type="submit" class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-2 rounded-lg">SUBMIT</button>
            </div>
            <div class="md:w-1/2">
                <iframe class="w-full h-64 rounded-lg" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3021.903452297023!2d-74.0059722845934!3d40.71277527933033!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2sManhattan,+New+York,+NY!5e0!3m2!1sen!2sus!4v1616161616161"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
