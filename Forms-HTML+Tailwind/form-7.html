<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 flex justify-center items-center min-h-screen">
    <div class="flex flex-col md:flex-row bg-white shadow-lg rounded-lg overflow-hidden w-4/5 max-w-4xl">
        <div class="md:w-1/2">
            <img src="Icons/bg18.jpg" alt="Laptop and Phone" class="w-full h-full object-cover">
        </div>
        <div class="md:w-1/2 p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Contact Us</h2>
            <form>
                <div class="mb-4">
                    <label class="block text-sm font-semibold text-gray-600">Email</label>
                    <input type="email" placeholder="Enter a valid email" class="w-full p-2 border border-gray-300 rounded-lg">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-semibold text-gray-600">Name</label>
                    <input type="text" placeholder="Enter your Name" class="w-full p-2 border border-gray-300 rounded-lg">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-semibold text-gray-600">Address</label>
                    <input type="text" placeholder="Enter your address" class="w-full p-2 border border-gray-300 rounded-lg">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-semibold text-gray-600">Message</label>
                    <textarea placeholder="Enter your message" class="w-full p-2 border border-gray-300 rounded-lg h-24 resize-none"></textarea>
                </div>
                <button type="submit" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 rounded-lg">SUBMIT</button>
            </form>
        </div>
    </div>
</body>
</html>
