<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-600 flex justify-center items-center min-h-screen p-4">
    <div class="flex flex-col md:flex-row gap-8 max-w-4xl w-full justify-center">
        <!-- Login Form -->
        <div class="bg-white rounded-lg p-6 shadow-lg w-full max-w-md">
            <h2 class="text-center text-2xl font-bold text-gray-800 mb-4">Login</h2>
            <form>
                <div class="mb-4">
                    <input type="email" placeholder="Email" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4 relative">
                    <input type="password" placeholder="Password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                    <span class="absolute right-3 top-3 text-gray-500 cursor-pointer">üëÅÔ∏è</span>
                </div>
                <div class="text-right mb-4">
                    <a href="#" class="text-blue-500 text-sm">Forgot password?</a>
                </div>
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 rounded-lg">Login</button>
                <div class="text-center text-sm text-gray-600 mt-4">Don't have an account? <a href="#" class="text-blue-500 font-semibold">Signup</a></div>
                <div class="flex items-center my-4">
                    <hr class="flex-grow border-gray-300">
                    <span class="px-2 text-gray-500">Or</span>
                    <hr class="flex-grow border-gray-300">
                </div>
                <a href="#" class="flex items-center justify-center w-full bg-blue-800 text-white py-2 rounded-lg mb-2">
                    <i class="fab fa-facebook-f mr-2"></i> Login with Facebook
                </a>
                <a href="#" class="flex items-center justify-center w-full border border-gray-300 py-2 rounded-lg">
                    <i class="fab fa-google mr-2"></i> Login with Google
                </a>
            </form>
        </div>
        
        <!-- Signup Form -->
        <div class="bg-white rounded-lg p-6 shadow-lg w-full max-w-md">
            <h2 class="text-center text-2xl font-bold text-gray-800 mb-4">Signup</h2>
            <form>
                <div class="mb-4">
                    <input type="email" placeholder="Email" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <input type="password" placeholder="Create password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4 relative">
                    <input type="password" placeholder="Confirm password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                    <span class="absolute right-3 top-3 text-gray-500 cursor-pointer">üëÅÔ∏è</span>
                </div>
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 rounded-lg">Signup</button>
                <div class="text-center text-sm text-gray-600 mt-4">Already have an account? <a href="#" class="text-blue-500 font-semibold">Login</a></div>
                <div class="flex items-center my-4">
                    <hr class="flex-grow border-gray-300">
                    <span class="px-2 text-gray-500">Or</span>
                    <hr class="flex-grow border-gray-300">
                </div>
                <a href="#" class="flex items-center justify-center w-full bg-blue-800 text-white py-2 rounded-lg mb-2">
                    <i class="fab fa-facebook-f mr-2"></i> Login with Facebook
                </a>
                <a href="#" class="flex items-center justify-center w-full border border-gray-300 py-2 rounded-lg">
                    <i class="fab fa-google mr-2"></i> Login with Google
                </a>
            </form>
        </div>
    </div>
</body>
</html>
