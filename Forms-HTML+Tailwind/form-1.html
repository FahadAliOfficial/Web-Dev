<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex flex-col min-h-screen font-sans">
    <div class="flex flex-col md:flex-row items-center justify-center h-[70vh] mb-4 p-20">
      <div class="w-full md:w-3/5 flex justify-end">
        <img src="Icons/bg11.png" alt="girl" class="w-300 h-400" />
      </div>
      <div class="w-full md:w-2/5 p-6">
        <h2 class="text-4xl font-light text-center capitalize mb-6">Contact Us</h2>
        <form class="flex flex-col space-y-4">
          <div>
            <label class="block text-gray-700">Name</label>
            <input type="text" placeholder="Enter your Name" required class="w-full border-b border-gray-400 p-2 focus:outline-none" />
          </div>
          <div>
            <label class="block text-gray-700">Email</label>
            <input type="text" placeholder="Enter a valid email address" required class="w-full border-b border-gray-400 p-2 focus:outline-none" />
          </div>
          <div>
            <label class="block text-gray-700">Message</label>
            <textarea placeholder="Enter your message" required class="w-full border-b border-gray-400 p-2 focus:outline-none h-24 resize-none"></textarea>
          </div>
          <div class="flex items-center">
            <input type="checkbox" required class="mr-2" />
            <label class="text-gray-700">I accept the <a href="#" class="text-red-500">Terms of Service</a></label>
          </div>
          <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white uppercase py-3 rounded transition">Submit</button>
        </form>
      </div>
    </div>

    <div class="flex flex-col md:flex-row justify-around items-center text-white bg-red-600 p-6 h-[30vh] mt-2">
      <div class="flex flex-col items-start p-4">
        <span class="text-sm font-semibold uppercase mb-2 flex items-center"><i class="fa-solid fa-phone mr-2"></i>Call us</span>
        <p class="text-xs tracking-wider">1 (234) 567 891</p>
        <p class="text-xs tracking-wider">1 (234) 321 467</p>
      </div>
      <div class="flex flex-col items-start p-4">
        <span class="text-sm font-semibold uppercase mb-2 flex items-center"><i class="fa-solid fa-location-arrow mr-2"></i>Location</span>
        <p class="text-xs tracking-wider">121 Rock Street, 21 Avenue. New York, NY</p>
        <p class="text-xs tracking-wider">92103-9000</p>
      </div>
      <div class="flex flex-col items-start p-4">
        <span class="text-sm font-semibold uppercase mb-2 flex items-center"><i class="fa-solid fa-clock mr-2"></i>Hours</span>
        <p class="text-xs tracking-wider">Mon-Fri.......</p>
        <p class="text-xs tracking-wider">11 am to 12 pm</p>
      </div>
    </div>
  </body>
</html>
