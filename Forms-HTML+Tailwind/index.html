<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Collection</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f5f5;
        text-align: center;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
    
      header {
        background: #4caf50;
        color: white;
        padding: 20px;
      }
    
      header h1 {
        margin: 0;
        font-size: 28px;
      }
    
      header p {
        font-size: 16px;
        margin-top: 5px;
      }
    
      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        flex: 1; 
        display: flex;
        flex-direction: column;
      }
    
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 15px;
        justify-content: center;
        flex-grow: 1; 
      }
    
      .card {
        background: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-decoration: none;
        color: #333;
        font-weight: bold;
        transition: transform 0.2s, box-shadow 0.2s;
      }
    
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        background: #4caf50;
        color: white;
      }
    
      footer {
        background: #333;
        color: white;
        padding: 10px;
        position: relative;
        margin-top: auto;
      }
    
    </style>
  </head>
  <body>
    <header>
      <h1>Web Forms Collection</h1>
      <p>Explore 10 different forms created using HTML & Tailwind.</p>
    </header>

    <main>
        <div class="container">
            <div class="grid">
                <script>
                    for (let i = 1; i <= 9; i++) {
                        if (i === 3) {
                            document.write(`<a href="form-3-signup.html" class="card">Form 3 - Signup</a>`);
                            document.write(`<a href="form-3-signin.html" class="card">Form 3 - Signin</a>`);
                        } else {
                            document.write(`<a href="form-${i}.html" class="card">Form ${i}</a>`);
                        }
                    }
                </script>
            </div>
        </div>
    </main>

    <footer>
      <p>&copy; 2025 Fahad Ali | Web Dev Lab</p>
    </footer>
  </body>
</html>
