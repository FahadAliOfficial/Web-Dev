<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-yellow-400">
    <div class="bg-white p-6 rounded-lg shadow-lg w-80 text-center">
      <div class="border-2 border-dashed border-yellow-400 p-3 text-yellow-400 font-bold mb-4">Your Logo Here</div>
      <form>
        <label class="block text-left text-sm font-bold mt-2">Username or email address <span class="text-red-500">*</span></label>
        <input type="text" required class="w-full p-2 border border-gray-300 rounded mt-1" />

        <label class="block text-left text-sm font-bold mt-3">Password <span class="text-red-500">*</span></label>
        <input type="password" required class="w-full p-2 border border-gray-300 rounded mt-1" />

        <p class="text-left text-xs text-gray-500 mt-2"><a href="#" class="hover:text-yellow-500">Forgot password?</a></p>
        <p class="text-left text-xs text-gray-500 mt-1"><a href="question14a.html" class="hover:text-yellow-500">Create an account</a></p>

        <button type="submit" class="w-full bg-yellow-400 hover:bg-yellow-500 text-white font-bold py-2 rounded mt-3">Login</button>
      </form>
    </div>
  </body>
</html>
