<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #e0d5cd;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    display: flex;
    width: 80%;
    background: #f5f0eb;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    overflow: hidden;
}

.image-section {
    width: 50%;
}

.image-section img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.form-section {
    width: 50%;
    padding: 30px;
}

h2 {
    margin-bottom: 20px;
    font-size: 24px;
}

.input-group {
    margin-bottom: 15px;
}

.input-group label {
    display: block;
    font-size: 14px;
    margin-bottom: 5px;
}

.input-group input,
.input-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
}

textarea {
    height: 80px;
    resize: none;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #d57f4b;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #c96c3f;
}

.credit {
    text-align: center;
    margin-top: 15px;
    font-size: 12px;
    color: #666;
}

.credit a {
    color: #333;
    text-decoration: none;
}


    </style>
</head>
<body>

    <div class="container">
        <div class="image-section">
            <img src="Icons/bg18.jpg" alt="Laptop and Phone">
        </div>
        <div class="form-section">
            <form>
                <h2>Contact Us</h2>

                <div class="input-group">
                    <label>Email</label>
                    <input type="email" placeholder="Enter a valid email">
                </div>

                <div class="input-group">
                    <label>Name</label>
                    <input type="text" placeholder="Enter your Name">
                </div>

                <div class="input-group">
                    <label>Address</label>
                    <input type="text" placeholder="Enter your address">
                </div>

                <div class="input-group">
                    <label>Message</label>
                    <textarea placeholder="Enter your message"></textarea>
                </div>

                <button type="submit">SUBMIT</button>

                <p class="credit">Images from <a href="#">Freepik</a></p>
            </form>
        </div>
    </div>

</body>
</html>
