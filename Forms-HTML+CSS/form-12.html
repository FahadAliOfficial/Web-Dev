<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            width: 800px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .form-container {
            width: 50%;
            background: linear-gradient(to bottom, #5a8dee, #9c88ff);
            padding: 40px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .form-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .form-group {
            width: 100%;
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .checkbox-group input {
            margin-right: 8px;
        }
        .login-btn {
            width: 100%;
            background-color: #ffcc00;
            color: black;
            border: none;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .login-btn:hover {
            background-color: #e6b800;
        }
        .links {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            margin-top: 15px;
            width: 100%;
        }
        .links a {
            color: white;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .form-container .image-credit {
            font-size: 10px;
            margin-top: 20px;
        }
        .form-container .image-credit a {
            color: white;
            text-decoration: underline;
        }
        .image-container {
          margin-left: 10px;
            width: 50%;
            border-radius: 50px;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h2>Log in</h2>
            <form>
                <div class="form-group">
                    <label>Username *</label>
                    <input type="text" placeholder="Enter your Username" required>
                </div>
                <div class="form-group">
                    <label>Password *</label>
                    <input type="password" placeholder="Enter your Password" required>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox">
                    <label>Remember me</label>
                </div>
                <button class="login-btn" type="submit">LOGIN</button>
                <div class="links">
                    <a href="#">Forgot password?</a>
                    <a href="#">Don't have an account?</a>
                </div>
                <p class="image-credit">Image from <a href="#">Freepik</a></p>
            </form>
        </div>
        <div class="image-container">
            <img src="Icons/bg12.png" alt="Login Image">
        </div>
    </div>

</body>
</html>
