<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    .container{
        width: 500px;
        margin: 0 auto;
        border: 2px solid black;
        padding: 10px;
    }
    </style>
</head>
<body >
    <div class="container">
        <form>
            <h1>My feedback </h1>
        <div class="list">
        <ul type="disc">
            <li>
                <div>
                    <label>Name:</label>
                    <input type="text">
                </div>
            </li>
            <li>
                <div>
                    <label>Email:</label>
                    <input type="email">
                </div>
            </li>
            <li>
                <div>
                    <label>Password:</label>
                    <input type="password">
                </div>
            </li>
            <li>
                <div style="margin-top: 20px;">
                    <label>Please check all the emotions that apply to you:</label>
                    <ul type="disc">
                        <li>

                            <label>Angry</label>
                            <input type="checkbox">
                        </li>
                        <li>
                            <label>Sad</label>
                            <input type="checkbox">
                        </li>
                        <li>
                            <label>Happy</label>
                            <input type="checkbox">
                        </li>
                        <li>
                            <label>Ambivalent</label>
                            <input type="checkbox">
                        </li>
                    </ul>
                </div>
            </li>
            <li>
                <div>
                    <label>How satisfied were you with our service?</label>
                    <ul type="disc">
                        <li>
                            <label>Very satisfied</label>
                            <input type="radio">
                        </li>
                        <li>
                            <label>Satisfied</label>
                            <input type="radio">
                        </li>
                        <li>
                            <label>Didn't care</label>
                            <input type="radio">
                        </li>
                        <li>
                            <label>Unsatisfied</label>
                            <input type="radio">
                        </li>
                        <li>
                            <label>Very dissatisfied</label>
                            <input type="radio">
                        </li>
                    </ul>
                </div>
            </li>
            <li>
                <div>
                    <label>Further comments:</label>
                    <textarea></textarea>
                </div>
            </li>
            <li style="margin: 20px 0;">
                <div>
                    <label>
                        Big Photo
                    </label>
                    <input type="text">
                    <input type="file">
                </div>
            </li>
            <li>
                <div>
                    <label>Location visited:</label>
                    <select>
                        <option>Lahore</option>
                        <option>Karachi</option>
                        <option>Faisalabad</option>
                        <option>Multan</option>
                        <option>Khurrianwala</option>
                    </select>
                </div>
            </li>
            <li >
                <button type="submit" style="border-radius: 10px;padding: 0 10px;">submit</button>
            </li>
        </ul>            

        </div>
            
        </form>
    </div>
</body>
</html>
