<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4b629;
        font-family: Arial, sans-serif;
      }

      .login-container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        width: 300px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .logo-box {
        border: 2px dashed #f4b629;
        padding: 10px;
        color: #f4b629;
        font-weight: bold;
        margin-bottom: 15px;
      }

      input {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      label {
        display: block;
        text-align: left;
        font-size: 14px;
        font-weight: bold;
        margin-top: 10px;
      }

      label span {
        color: red;
      }

      button {
        background: #f4b629;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        width: 100%;
        margin-top: 10px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background: #e0a117;
      }

      .forgot-text,
      .create-account {
        font-size: 12px;
        color: gray;
        text-align: left;
        margin: 5px 0;
      }

      .forgot-text a,
      .create-account a {
        text-decoration: none;
        color: gray;
      }

      .forgot-text a:hover,
      .create-account a:hover {
        color: #f4b629;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo-box">Your Logo Here</div>
      <form>
        <label>Username or email address <span>*</span></label>
        <input type="text" required />

        <label>Password <span>*</span></label>
        <input type="password" required />

        <p class="forgot-text"><a href="#">Forgot password?</a></p>
        <p class="create-account"><a href="question14a.html">Create an account</a></p>

        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
