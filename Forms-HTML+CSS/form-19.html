<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #3b82f6;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 320px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .forgot-password {
            display: block;
            text-align: right;
            font-size: 12px;
            color: #3b82f6;
            text-decoration: none;
            margin-bottom: 10px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background: #1e40af;
        }
        .alt-login {
            margin: 15px 0;
        }
        .alt-login button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 8px;
        }
        .facebook {
            background: #1877f2;
            color: white;
        }
        .google {
            background: white;
            color: black;
            border: 1px solid #ccc;
        }
        .signup-link {
            margin-top: 10px;
            font-size: 14px;
        }
        .signup-link a {
            color: #3b82f6;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login</h2>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <a href="#" class="forgot-password">Forgot password?</a>
        <button class="btn">Login</button>

        <p class="signup-link">Don't have an account? <a href="question19b.html">Signup</a></p>
        
        <p>Or</p>

        <div class="alt-login">
            <button class="facebook">Login with Facebook</button>
            <button class="google">Login with Google</button>
        </div>
    </div>

</body>
</html>
